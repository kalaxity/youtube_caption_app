<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube字幕合成ツール</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <h1>YouTube字幕合成ツール</h1>
    <p>
        お好きな画像にYouTubeの字幕を合成することができるツールです。
    </p>
    <h2>使い方</h2>
    <ol>
        <li>「ファイルを選択」ボタンを押し、合成先の画像を選択します。</li>
        <li>下のテキストボックスに表示させたい字幕を入力します。複数行も可。</li>
        <li>「合成」ボタンを押すと、合成された画像が下に表示されます。<br>もちろん画像として保存できます。</li>
    </ol>
    <p>
        <textarea id="textarea" cols="40" rows="5">buzz ちゃったか</textarea>
        <input type="file" id="input_image" accept="image/*">
        <input type="submit" id="submit" value="合成">
    </p>
    
    <div>
        <h3>↓ 生成画像(「合成」ボタンを押すと更新されます)</h3>
        <div id="result"></div>
    </div>
    
    <div id="sample">
        <div id="cv"> 
            <img src="./kinoko.jpg" id="image">
            <span id="caption_area"></span>
        </div>
    </div>

    <p>
        サンプル画像提供元: <a href="https://pixabay.com/ja/users/adege-4994132/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2817729">adege</a>による<a href="https://pixabay.com/ja/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2817729">Pixabay</a>からの画像
    </p>
    <p>
        GitHubのリポジトリは<a href="https://github.com/kalaxity/youtube_caption_app">こちら</a>
    </p>
    <script src="./main.js"></script>
</body>
</html>
